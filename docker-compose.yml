services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: properties-backend
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - properties_network

  db:
    image: postgres:15
    container_name: properties-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - properties_network

  redis:
    image: redis:7
    container_name: properties-redis
    volumes:
      - redis_data:/data
    networks:
      - properties_network

volumes:
  postgres_data:
  redis_data:

networks:
  properties_network:
    driver: bridge
